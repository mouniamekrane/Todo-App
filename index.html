<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawsome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css">

    <!-- my stylesheet-->
    <link rel="stylesheet" href="style.css">

    <body>
        <div class="absolute"></div>
        <header>
            <h1><span>Todo</span><span>App</span></h1>
        </header>
        <main>
            <div class="container">
                <div class="content">
                    <div class="description">
                        <h1 class="title">Never miss an important task again!</h1>
                        <button class="button"> Download <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div class="app-cont">
                        <div class="header">
                            <div class="search">
                                <input class="search_input" type="text" placeholder="Search">
                                <span><i class="fas fa-search"></i></span>
                            </div>
                            <div class="datetime" id="date"></div>
                            <div class="add-task">
                                <input class="Note" type="text" placeholder="Note.." id="txt">
                                <button class="btn-list" type="submit" disabled>Add <i class="far fa-plus-square"></i></button>
                            </div>
                        </div>
                        <div class="tasks-cont">
                            <ul>

                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <!--fontawsome-->
        <script src="font-awesome-4.7.0/all.min.js"></script>

        <!--my script-->
        <script src="app.js"></script>


    </body>
